{% extends "base.html" %}

{% block title %}Bookmark an image{% endblock %}

{% block content %}
<h1>Bookmark an image</h1>
<img src="{{ request.GET.url }}" class="image-preview">
<form class="" action="." method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" name="" value="Bookmark it!">
</form>
{% endblock %}
